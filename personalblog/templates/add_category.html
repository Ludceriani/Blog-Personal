{% extends 'base.html' %}
{% block title %} Create a new Blog Category {% endblock %}
{% block content %}
{% if user.is_authenticated %}
<br>
<h1>Add Category</h1>
<hr>
<br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button class="button is-danger is-outlined is-normal">Add Category</button>
</div>
{% else %}
You are not allowed here!
{% endif %}
{% endblock %}
