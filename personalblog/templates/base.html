<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    
    
    


    <title>{% block title %}Ludmila Ceriani {% endblock %}</title>
</head>

<body>
      
    <nav class="navbar is-black" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <span class="icon-text">
                <span class="icon">
                    <i class="fas"></i>
                </span>
                <span> LC </span>
            </span>           
            
        </div>
    
        
            <div class="navbar-start">
                <a class="navbar-item" href="{% url 'home' %}">
                    Home
                </a>
                
                {% if user.is_authenticated %}
                    <a class="navbar-item" href="{% url 'add-post' %}">
                        Add Post
                    </a>
                    <a class="navbar-item" href="{% url 'add-category' %}">
                        Add Category
                    </a>

                    
                    <a class="button is-small is-light" href="{% url 'logout' %}"> Log out
                    </a>          
                               
                
            </div>
            
        
        {% else %}
        <div class="navbar-end">
            <div class="navbar-item">
        
                <div class="buttons">
                    <a class="button is-danger" href="{% url 'register' %}">
                        <strong>Sign up</strong>
                    </a>
                    <a class="button is-light" href="{% url 'login' %}">
                        Log in
                    </a>
        
                </div>
            </div>
        </div>
        
        {% endif %}


    </nav>

    <div class="container">
        {% block content %}

        {% endblock %}
    </div> 
    

</body>

</html>
